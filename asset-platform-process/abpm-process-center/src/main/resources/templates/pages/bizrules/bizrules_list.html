<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业务规则</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <!-- jqgrid-->
    <link href="hplus/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
    <link href="hplus/css/animate.min.css" rel="stylesheet">
    <link href="hplus/css/style.min.css?v=4.1.0" rel="stylesheet">
    <style>
        /* Additional style to fix warning dialog position */
        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div style="text-align:center;">
                        <table style="width:100%;">
                            <tr>
                                <td style="text-align: right;width:20%;"> 编 码 ：</td>
                                <td style="width:30%;"><input type="text" style="height:30px;width:300px;"/></td>
                                <td style="text-align: right;width:15%;"> 说 明 ：</td>
                                <td style="width:35%;">
                                    <input type="text" style="height:30px;width:300px;"/>&nbsp;&nbsp;
                                    <input type="button" value=" 查 询 " class="btn btn-primary" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="jqGrid_wrapper">
                        <table id="table_list_2"></table>
                        <div id="pager_list_2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="hplus/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="hplus/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>
<script src="hplus/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function () {
        $.jgrid.defaults.styleUI = "Bootstrap";
        var mydata = [{
            id: "1",
            bizcode: "fx101",
            bizrule: "actname=='A'",
            explain: "网关条件"
        }];
        $("#table_list_2").jqGrid({
            data: mydata,
            datatype: "local",
            height: 398,
            autowidth: true,
            shrinkToFit: true,
            rowNum: 10,
            rowList: [10, 20, 30],
            colNames: ["序 号", "编 码", "规 则", "说 明"],
            colModel: [{
                name: "id",
                index: "id",
                editable: true,
                width: 40,
                sorttype: "int",
                search: true
            }, {
                name: "bizcode",
                index: "bizcode",
                editable: true,
                width: 80
            }, {
                name: "bizrule",
                index: "bizrule",
                editable: true,
                width: 300
            }, {
                name: "explain",
                index: "explain",
                editable: true,
                width: 200,
                align: "left",
                sorttype: "float"
            }],
            pager: "#pager_list_2",
            viewrecords: true,
            caption: "业务规则列表",
            add: true,
            edit: true,
            addtext: "Add",
            edittext: "Edit",
            hidegrid: false
        });
        $("#table_list_2").setSelection(4, true);
        $("#table_list_2").jqGrid("navGrid", "#pager_list_2", {
            edit: true,
            add: true,
            del: true,
            search: true
        }, {height: 200, reloadAfterSubmit: true});
        $(window).bind("resize", function () {
            var width = $(".jqGrid_wrapper").width();
            $("#table_list_2").setGridWidth(width)
        })
    });
</script>
</body>
</html>
